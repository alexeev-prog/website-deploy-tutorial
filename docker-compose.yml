version: '3.8'

services:
    system:
        build:
            context: ./system
            dockerfile: Dockerfile

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        ports:
             - "3000:3000"
        depends_on:
            - backend

    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        ports:
            - "8000:8000"

    nginx:
        image: nginx
        volumes:
            - /nginx/conf.d:/etc/nginx/conf.d
            - /nginx/ssl:/etc/nginx/ssl
        ports:
            - "80:80"
        depends_on:
            - backend
            - frontend
            - system
    
