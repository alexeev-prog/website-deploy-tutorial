version: '3.8'

services:
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        depends_on:
            - backend
        ports:
            - 3000
        expose:
            - 3000

    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        ports:
            - 8000
        expose:
            - 8000

    nginx:
        build: ./nginx
        ports:
            - 80:80
        links:
            - backend:backend
            - frontend:frontend
        depends_on:
            - backend
            - frontend

